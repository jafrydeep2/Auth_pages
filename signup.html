<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./styles/custom.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center p-4">
    <div
      class="form-container bg-white rounded-lg shadow-lg w-full max-w-5xl flex overflow-hidden"
    >
      <!-- Server Room Background -->
      <div class="server-bg w-0 lg:w-3/5 relative overflow-hidden">
        <!-- Background image will be added via CSS -->
      </div>

      <!-- Form Section -->
      <div
        class="w-full lg:w-2/5 p-8 flex flex-col justify-center md:px-[100px]"
      >
        <div id="signupForm">
          <h1 class="text-3xl font-bold mb-4 text-gray-800">Join us today</h1>
          <p class="text-gray-600 mb-6">
            Create your account
          </p>

          <form id="createAccountForm" class="mb-6">
            <div class="mb-4">
              <input
                type="email"
                id="email"
                placeholder="Email address"
                class="w-full p-3 border-2 border-[#6D5EBA] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <div id="emailError" class="error-message hidden">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-4">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full p-3 border-2 border-[#6D5EBA] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <div id="passwordError" class="error-message hidden">
                Password must be at least 8 characters
              </div>
            </div>

            <button
              type="submit"
              id="signUpBtn"
              class="w-full bg-[#6D5EBA] text-white font-medium py-3 rounded-lg hover:bg-opacity-90 transition"
            >
              Create Account
            </button>
          </form>
          <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>

          <div class="space-y-3">
            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/vk.svg" />
              <span class="w-[170px]">Sign up with VK ID</span>
            </button>

            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/google.svg" />
              <span class="w-[170px]">Sign up with Google</span>
            </button>

            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/email.svg" />
              <span class="w-[170px]">Sign up with Email</span>
            </button>
          </div>

          <div class="text-center mt-10">
            <span class="text-gray-600">Already have an account?</span>
            <a href="index.html" class="text-purple-600 ml-1">Sign in</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/signup.js"></script>
  </body>
</html>
