      <!-- Form Section -->
      <div
        class="w-full lg:w-2/5 p-8 flex flex-col justify-center md:px-[100px]"
      >
        <div id="loginForm">
          <h1 class="text-3xl font-bold mb-4 text-[#404040]">Welcome back</h1>
          <p class="text-gray-600 mb-6">
            Sign in to your account
          </p>

          <form id="signInForm" class="mb-6">
            <div class="mb-4">
              <input
                type="email"
                id="email"
                placeholder="Email address"
                class="w-full p-3 border-2 border-[#6D5EBA] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <div id="emailError" class="error-message hidden">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-4">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full p-3 border-2 border-[#6D5EBA] rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <div id="passwordError" class="error-message hidden">
                Please enter your password
              </div>
            </div>

            <div class="flex items-center justify-between mb-6">
              <label class="inline-flex items-center cursor-pointer">
                <div class="relative">
                  <input type="checkbox" id="remember" class="sr-only" />
                  <div
                    class="w-10 h-5 bg-gray-200 rounded-full shadow-inner"
                  ></div>
                  <div
                    class="dot absolute w-5 h-5 bg-white rounded-full shadow left-0 top-0 transition transform"
                  ></div>
                </div>
                <span class="ml-3 text-gray-700">Remember me for 30 days</span>
              </label>
            </div>
            <div class="flex justify-between gap-3">
              <button
                type="submit"
                id="signInBtn"
                class="w-full bg-[#6D5EBA] text-white font-medium py-3 rounded-lg hover:bg-opacity-90 transition"
              >
                Sign In
              </button>
              <a
               href="forgot-password.html"
                class="w-full text-center text-[#404040] font-medium py-3 rounded-lg hover:bg-opacity-90 transition"
              >
                Forgot password?
            </a>
            </div>
          </form>
          <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
          </div>

          <div class="space-y-3">
            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/vk.svg" />

              <span class="w-[170px]">Sign in with VK ID</span>
            </button>

            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/google.svg" />
              <span class="w-[170px]">Sign in with Google</span>
            </button>

            <button
              class="w-full border border-gray-300 py-2.5 rounded-lg flex items-center justify-center cursor-pointer"
            >
              <img class="w-5 h-5 mr-2" src="./assets/images/email.svg" />

              <span class="w-[170px]">Sign in with Password</span>
            </button>
          </div>

          <div class="text-center mt-10">
            <span class="text-gray-600">No account?</span>
            <a href="signup.html" class="text-[#6D5EBA] ml-1">Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
